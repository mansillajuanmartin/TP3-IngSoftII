<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width">
    <title>Precio medio de un producto</title>
</head>
    <body>
        <!-- A través de este simple programa en PHP se busca que el usuario introduzca el precio de tres productos en tres locales distintos, denominados “Local 1”, “Local 2” y “Local 3”. Una vez introducidos los datos correspondientes se debe calcular y mostrar el precio medio del producto. -->

        <h1>CÁLCULO DEL PRECIO MEDIO DE UN PRODUCTO</h1>
        <form action="formulario.php" method="get">
        <br>
            <label for="precio1">Introduzca el precio en pesos del producto en el local 1: </label>
            <input type="number" name="precio1">
            <br>
            <label for="precio2">Introduzca el precio en pesos del producto en el local 2: </label>
            <input type="number" name="precio2">
            <br>
            <label for="precio3">Introduzca el precio en pesos del producto en el local 3: </label>
            <input type="number" name="precio3">
            <br>
            <input type="submit" value="Calcular">
        </form>
        <!-- Integrante 2: Juan Martin Mansilla-->
    </body>
</html>
